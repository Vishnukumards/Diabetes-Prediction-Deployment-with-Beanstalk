<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Diabetes Prediction</h1>
    
    <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Pregnancies</label>
        <input type="text" name="Pregnancies" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Glucose</label>
        <input type="text" name="Glucose" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Blood Pressure</label>
        <input type="text" name="BloodPressure" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Skin Thickness</label>
        <input type="text" name="SkinThickness" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Insulin</label>
        <input type="text" name="Insulin" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">BMI</label>
        <input type="text" name="BMI" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
        <input type="text" name="DiabetesPedigreeFunction" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="text" name="Age" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        Predict
      </button>
    </form>

    {% if result %}
      <div class="mt-6 p-4 bg-green-100 text-green-800 rounded-md text-center font-medium">
        {{ result }}
      </div>
    {% endif %}
  </div>

</body>
</html>
